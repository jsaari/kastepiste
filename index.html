<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Parser examples</title>

        <!-- MetOLib JavaScript bundle -->
        <script type="text/javascript" src="metolib/metolib-bundle-2.0.4.js"></script>

        <!-- Dependencies: jQuery and Lodash -->
        <script type="text/javascript" src="jquery/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="lodash/lodash.compat-2.1.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
        <script src="bak/utils.js"></script>
        <script type="text/javascript" src="main.js"></script>

        <script type="text/javascript">

        </script>
    </head>
    <body>
        <label for="startDate">Alku päivämäärä:</label>
        <input type="date" id="startDate" name="trip-start"
            value="2018-06-01"
            min="1950-01-01" max="2020-12-31">
        <br>
        <label for="endDate">Loppu päivämäärä:</label>
        <input type="date" id="endDate" name="trip-end"
            value="2018-06-30"
            min="1950-01-01" max="2020-12-31">
        <br>
        <label for="location">Paikka:</label>
        <input type="text" id="location" value="Oulunsalo">
        <br>
        <input type="button" id="getData" value="Hae tiedot">

        <div style="width:75%;">
            <canvas id="canvas"></canvas>
        </div>
        <h1>Parser examples</h1>
        <p>
            Notice,
            <code>
                Metolib.WfsRequestParser
            </code> source code is well commented.
            See more information about API and implementation from source code comments.
        </p>
        <h2>Parser results (may take a moment before shown):</h2>
        <div id="results">
            <!-- Test results will be appended here. -->
        </div>
    </body>
</html>
